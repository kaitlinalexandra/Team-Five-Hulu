<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="launch" data-toggle="modal" data-target="#exampleModal">
    Launch modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">PICK FOR ME</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <a href="#">&#8249; LAST QUESTION</a>
          <p class="question">What genre are you in the mood for?</p>
          <div class="container">
            <div class="row">
            <div class= "col">
            <img src="img\comedy-genre.png" class="sm-card">
            <p class="overlay-text">Comedy</p>
            </div>
            <div class="col">
            <img src="img\drama-genre.png" class="sm-card">
            <p class="overlay-text">Drama</p>
            </div>
            <div class="col">
            <img src="img\mistery-genre.png" class="sm-card">
            <p class="overlay-text">Mystery</p>
            </div>
            <div class="col">
            <img src="img\action-genre.png" class="sm-card">
            <p class="overlay-text">Action</p>
            </div>
        </div>
        </div>
        <div class="container">
            <div class="row">
            <div class= "col">
            <img src="img\sf-fantasy-genre.png" class="sm-card">
            <p class="overlay-text">Sci-Fi & Fantasy</p>
            </div>
            <div class="col">
            <img src="img\romance-genre.png" class="sm-card">
            <p class="overlay-text">Romance</p>
            </div>
            <div class="col">
            <img src="img\horror-genre.png" class="sm-card">
            <p class="overlay-text">Horror</p>
            </div>
            <div class="col">
            <img src="img\family-genre.png" class="sm-card">
            <p class="overlay-text">Family</p>
            </div>
        </div>
        </div>
        </div>
        <!--
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
          <button type="button" class="btn btn-primary next">Next</button>
        </div>-->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
